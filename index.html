<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button id="addRanPoint" type="button">Add Point</button>
      <button id="addRanSegment" type="button">Add Segment</button>
      <button id="removeRanSegment" type="button">Remove Segment</button>
      <button id="removeRanPoint" type="button">Remove Point</button>
      <button id="removeAll" type="button">Remove All</button>
    </div>
    <script>
      myCanvas.width=700;
      myCanvas.height=800;
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
