<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button id="dispose">🗑️</button>
      <button id="save">💾</button>
      <label for="fileInput" class="file-input-label">
        📁
        <input type="file" name="fileInput" id="fileInput" accept=".world">
      </label>
      &nbsp;
      <button id="graphBtn">🌐</button>
      <button id="stopBtn">🛑</button>
      <button id="yieldBtn">⚠️</button>
      <button id="crossingBtn">🚸</button>
      <button id="parkingBtn">🅿️</button>
      <button id="lightBtn">🚦</button>
      <button id="startBtn">🚓</button>
      <button id="targetBtn">🎯</button>
    </div>
    <script>
      myCanvas.width = 600;
      myCanvas.height = 600;
    </script>
    <script type="module" src="/src/world/main.ts"></script>
  </body>
</html>
